<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rule-Based Music Generator (VexFlow 5)</title>
    <style>
      @font-face {
        font-family: "Bravura";
        src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/bravura@^1/bravura.woff2)
          format("woff2");
      }
      @font-face {
        font-family: "Academico";
        src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/academico@^1/academico.woff2)
          format("woff2");
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@5.0.0/build/cjs/vexflow.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="font-preload-academico"></span>
    <span class="font-preload-bravura"></span>

    <div class="container">
      <header>
        <h1>Rule-Based Sheet Music Generator (VexFlow 5)</h1>
        <p>
          Based on: A Theoretical Framework for Rule-Based Algorithmic Music
          Generation
        </p>
      </header>

      <div id="controls" class="card">
        <h2>Settings</h2>

        <div class="controls-grid">
          <div>
            <label for="style">Style</label>
            <select id="style">
              <option value="classical">Simplified Classical</option>
              <option value="jazz" disabled>Jazz (Future)</option>
              <option value="baroque" disabled>Baroque (Future)</option>
              <option value="renaissance" disabled>Renaissance (Future)</option>
            </select>
          </div>
          <div>
            <label for="key">Key</label>
            <select id="key">
              <option value="C">C Major</option>
              <option value="G">G Major</option>
              <option value="F">F Major</option>
              <option value="Am">A Minor</option>
            </select>
          </div>
          <div>
            <label for="meter">Meter</label>
            <select id="meter">
              <option value="4/4">4/4</option>
              <option value="3/4">3/4</option>
            </select>
          </div>
          <div>
            <label for="length">Length (Measures)</label>
            <input type="number" id="length" value="4" min="1" max="16" />
          </div>
          <div>
            <label for="tempo">Tempo (BPM)</label>
            <input type="number" id="tempo" value="100" min="40" max="200" />
          </div>
        </div>

        <div class="section-divider">
          <h3>Difficulty Controls (Simplified)</h3>
          <div class="range-container">
            <label for="harmonic-complexity">
              Harmonic Complexity
              <span class="range-label-detail">(0=Simple -> 10=Complex)</span>
            </label>
            <div class="range-input-wrapper">
              <input
                type="range"
                id="harmonic-complexity"
                min="0"
                max="10"
                value="2"
              />
              <span id="harmonic-complexity-val" class="range-value-display"
                >2</span
              >
            </div>
          </div>
          <div class="range-container">
            <label for="melodic-smoothness">
              Melodic Smoothness
              <span class="range-label-detail">(0=Leapy -> 10=Smooth)</span>
            </label>
            <div class="range-input-wrapper">
              <input
                type="range"
                id="melodic-smoothness"
                min="0"
                max="10"
                value="7"
              />
              <span id="melodic-smoothness-val" class="range-value-display"
                >7</span
              >
            </div>
          </div>
          <div class="range-container">
            <label for="dissonance-strictness">
              Dissonance Strictness
              <span class="range-label-detail">(0=Free -> 10=Strict)</span>
            </label>
            <div class="range-input-wrapper">
              <input
                type="range"
                id="dissonance-strictness"
                min="0"
                max="10"
                value="8"
              />
              <span id="dissonance-strictness-val" class="range-value-display"
                >8</span
              >
            </div>
          </div>
        </div>

        <div class="section-divider button-container">
          <button id="generate-btn">Generate Music</button>
          <button id="play-btn" disabled>Play</button>
          <button id="stop-btn" disabled>Stop</button>
        </div>
      </div>

      <div id="output" class="card">
        <h2>Generated Sheet Music</h2>
        <div id="sheet-music"></div>
        <div id="status">Enter settings and click Generate.</div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "/js/main.js"; // Assuming main.js exports this

      // Wait for fonts to be loaded and ready.
      document.fonts.ready
        .then(() => {
          try {
            // Set default fonts for VexFlow
            VexFlow.setFonts("Bravura", "Academico");
            console.log("VexFlow fonts ready and set.");

            // Initialize the main application logic
            initializeApp();
          } catch (error) {
            console.error("Error initializing VexFlow or main app:", error);
            const statusDiv = document.getElementById("status");
            if (statusDiv) {
              statusDiv.textContent =
                "Error initializing rendering engine. Please check console.";
              statusDiv.style.color = "red";
            }
          }
        })
        .catch((error) => {
          console.error("Font loading failed:", error);
          const statusDiv = document.getElementById("status");
          if (statusDiv) {
            statusDiv.textContent =
              "Error loading required music fonts. Please check console/network.";
            statusDiv.style.color = "red";
          }
        });
    </script>
  </body>
</html>
